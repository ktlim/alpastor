clusterName: "${NAME}"
httpPath: "/${NAME}"
customHTMLTemplatesDir: "/gangway/templates/"
apiServerURL: "https://${API_HOST}:443"
authorizeURL: "${OIDC_IDP}/auth"
tokenURL: "${OIDC_IDP}/token"
audience: "${OIDC_IDP}/userinfo"
clientID: "$CLIENTID"
clientSecret: "$CLIENTSECRET"
redirectURL: "https://${GANGWAY_HOST}${GANGWAY_PATH}/callback"
scopes: ["openid", "profile", "email", "offline_access", "groups" ]
usernameClaim: "email"
emailClaim: "email"
